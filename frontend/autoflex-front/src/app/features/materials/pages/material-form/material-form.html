<div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
    <div class="border-b border-gray-50 px-6 py-4">
      <h2 class="text-xl font-bold text-gray-800">Cadastro de Matéria-prima</h2>
      <p class="text-sm text-gray-500">Preencha as informações.</p>
    </div>

    <form [formGroup]="materialForm" (ngSubmit)="saveMaterial()" class="p-6 space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="space-y-1">
          <label class="text-sm font-medium text-gray-700">Código</label>
          <input
            formControlName="code"
            required
            type="text"
            placeholder="Ex: MP-001"
            class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all"
          >
        </div>

        <div class="space-y-1">
          <label class="text-sm font-medium text-gray-700">Nome</label>
          <input
            formControlName="name"
            required
            type="text"
            placeholder="Nome descritivo"
            class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all"
          >
        </div>

        <div class="space-y-1">
          <label class="text-sm font-medium text-gray-700">Quantidade estoque</label>
          <input
            formControlName="stockQuantity"
            required
            type="number"
            placeholder="0,00"
            class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all"
          >
        </div>
      </div>
      <div class="flex justify-end pt-2">
        <button
          [disabled]="!materialForm.valid"
          type="submit"
          class="w-full md:w-auto px-8 py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-bold rounded-xl"
        >
          Cadastrar
        </button>
      </div>
    </form>
  </div>
