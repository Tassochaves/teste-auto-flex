<div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
    <div class="border-b border-gray-50 px-6 py-4">
      <h2 class="text-xl font-bold text-gray-800">Cadastro de Produto</h2>
      <p class="text-sm text-gray-500">Preencha as informações básicas e vincule os materiais.</p>
    </div>

    <form [formGroup]="productForm" (ngSubmit)="saveProduct()" class="p-6 space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="space-y-1">
          <label class="text-sm font-medium text-gray-700">Código</label>
          <input
            formControlName="code"
            required
            type="text"
            placeholder="Ex: PROD-001"
            class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all"
          >
        </div>

        <div class="space-y-1">
          <label class="text-sm font-medium text-gray-700">Nome</label>
          <input
            formControlName="name"
            required
            type="text"
            placeholder="Nome descritivo"
            class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all"
          >
        </div>

        <div class="space-y-1">
          <label class="text-sm font-medium text-gray-700">Preço (R$)</label>
          <input
            formControlName="price"
            required
            type="number"
            placeholder="0,00"
            class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all"
          >
        </div>
      </div>

      <div class="bg-blue-50/50 p-5 rounded-2xl border border-blue-100 space-y-4">
        <div class="flex items-center gap-2">
          <h3 class="font-semibold text-blue-900">Material base</h3>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="space-y-1">
            <label class="text-sm font-medium text-blue-800/80">Selecionar Material</label>
            <select formControlName="materialId" class="w-full px-4 py-2.5 bg-white border border-blue-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none appearance-none cursor-pointer">
              <option [ngValue]="null" disabled>Escolha um material pré-cadastrado</option>
              @for (material of materialsList(); track material.id) {
                <option [value]="material.id">
                  {{ material.name }}
                </option>
              } @empty {
                <option disabled>Nenhum material encontrado</option>
              }
            </select>
          </div>

          <div class="space-y-1">
            <label class="text-sm font-medium text-blue-800/80">Quantidade necessária</label>
            <input
              formControlName="requiredQuantity"
              required
              type="number"
              placeholder="Ex: 10"
              class="w-full px-4 py-2.5 bg-white border border-blue-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition-all"
            >
          </div>
        </div>
      </div>

      <div class="flex justify-end pt-2">
        <button
          [disabled]="!productForm.valid"
          type="submit"
          class="w-full md:w-auto px-8 py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed text-white font-bold rounded-xl"
        >
          Salvar
        </button>
      </div>
    </form>
  </div>
