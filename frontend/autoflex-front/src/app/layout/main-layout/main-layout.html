<div class="flex h-screen bg-gray-50 overflow-hidden">

  <aside class="hidden md:flex md:w-64 md:flex-col bg-white border-r border-gray-200">
    <app-sidebar class="h-full"></app-sidebar>
  </aside>

  @if (menuOpen()) {
    <div class="fixed inset-0 z-50 flex md:hidden">
      <div 
        class="fixed inset-0 bg-gray-900/60 backdrop-blur-sm transition-opacity" 
        (click)="toggleMenu()">
      </div>

      <div class="relative w-72 max-w-[80%] bg-white h-full shadow-2xl flex flex-col animate-in slide-in-from-left duration-300">
        <div class="p-4 border-b flex justify-between items-center">
          <span class="font-bold text-blue-600">Menu</span>
          <button (click)="toggleMenu()" class="p-2 text-gray-500">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
          </button>
        </div>
        <app-sidebar class="flex-1"></app-sidebar>
      </div>
    </div>
  }

  <div class="flex-1 flex flex-col min-w-0 overflow-hidden">
    
    <header class="flex items-center justify-between px-4 py-3 bg-white border-b border-gray-200 md:hidden">
      <div class="flex items-center gap-3">
        <button 
          (click)="toggleMenu()" 
          class="p-2 rounded-lg bg-gray-50 text-gray-600 hover:bg-gray-100 active:scale-95 transition-all">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <span class="font-bold text-gray-800">AutoFlex</span>
      </div>
    </header>

    <main class="flex-1 overflow-y-auto p-4 md:p-8 bg-gray-50/50">
      <div class="max-w-7xl mx-auto">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
</div>
